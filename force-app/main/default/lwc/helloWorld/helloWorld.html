<template>
    <div class="slds-context-bar">
        <div class="slds-context-bar__primary">
            <div class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click slds-no-hover">
                <div class="slds-context-bar__icon-action">
                    <button class="slds-button slds-icon-waffle_container slds-context-bar__button" title="Description of the icon when needed">
                        <span class="slds-icon-waffle">
                            <span class="slds-r1"></span>
                            <span class="slds-r2"></span>
                            <span class="slds-r3"></span>
                            <span class="slds-r4"></span>
                            <span class="slds-r5"></span>
                            <span class="slds-r6"></span>
                            <span class="slds-r7"></span>
                            <span class="slds-r8"></span>
                            <span class="slds-r9"></span>
                        </span>
                        <span class="slds-assistive-text">Open App Launcher</span>
                    </button>
                </div>
                <span class="slds-context-bar__label-action slds-context-bar__app-name">
                    <span class="slds-truncate" title="App Name">AlgoComponent</span>
                </span>
            </div>
        </div>
        <nav class="slds-context-bar__secondary" role="navigation">
            <ul class="slds-grid">
                <li class="slds-context-bar__item slds-is-active">
                    <a href="#home" class="slds-context-bar__label-action" title="Home">
                        <span class="slds-assistive-text">Current Page:</span>
                        <span class="slds-truncate" title="Home">Home</span>
                    </a>
                </li>
                <li class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click">
                    <a href="#about" class="slds-context-bar__label-action" title="Menu Item">
                        <span class="slds-truncate" title="Menu Item">About</span>
                    </a>
                </li>   
                <li class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click">
                    <a href="#product" class="slds-context-bar__label-action" title="Menu Item">
                        <span class="slds-truncate" title="Menu Item">Product</span>
                    </a>
                </li>   
                <li class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click">
                    <a href="#contact" class="slds-context-bar__label-action" title="Menu Item">
                        <span class="slds-truncate" title="Menu Item">Contact Us</span>
                    </a>
                </li> 
            </ul>
        </nav>
    </div>
    
    <lightning-card>
        <div class="slds-size_12-of-12">
            <div class="slds-text-align_center slds-m-around_x-small">
                <lightning-carousel>
                    <lightning-carousel-image
                    src = {logo}
                    height = "600"
                    alternative-text = "First card accessible description."
                    href = "javascript:void(0);">
                </lightning-carousel-image>
                <lightning-carousel-image
                src = {logo}
                height = "600"
                alternative-text = "Second card accessible description."
                href = "javascript:void(0);">
            </lightning-carousel-image>
            <lightning-carousel-image
            src = {logo}
            height = "600"
            alternative-text = "Third card accessible description."
            href = "javascript:void(0);">
        </lightning-carousel-image>
    </lightning-carousel>
</div>
</div>
</lightning-card>

    </div>

<div id="product">
    
    <lightning-card title="Out Products" icon-name="custom:custom15">
        <div><img src={logo} alt="image" width="200px" height="200px"></div>
        <div class="slds-m-around_medium">
            <p style="color: brown; font-style:italic; font-size:20px;">Hello,<span style="color: red"> {name}</span>!</p>
            <p style="color: brown; font-style:italic; font-size:20px;">Email : <span style="color: red"> {email}</span>!</p>
            <p style="color: brown; font-style:italic; font-size:20px;">Age : <span style="color: red"> {age}</span>!</p>
        </div>  
    </lightning-card>
    
</div>

<div style="height:500px;">
    <lightning-card>
        <h2 class="slds-text-align_center" style="font-size:20px; margin-top:15px;" id="contact">Contact Us</h2>
        <div class="slds-grid slds-gutters">    
            <div class="slds-col slds-size_2-of-12">
                <h5 class="slds-text-align_center" style="font-size:15px; margin-top:15px;">Name :</h5>
            </div>
            <div class="slds-col slds-size_10-of-12">
                <lightning-input value={name} onchange={changeHandler} placeholder="Please Enter Your Name"></lightning-input>
            </div>
        </div>
        <div class="slds-grid slds-gutters">    
            <div class="slds-col slds-size_2-of-12">
                <h5 class="slds-text-align_center" style="font-size:15px; margin-top:15px;">Email :</h5>
            </div>
            <div class="slds-col slds-size_10-of-12">
                <lightning-input  value={email} onchange={changeHandler2} placeholder="Enter Your Email "></lightning-input>
            </div>
        </div>
        <div class="slds-grid slds-gutters">    
            <div class="slds-col slds-size_2-of-12">
                <h5 class="slds-text-align_center" style="font-size:15px; margin-top:15px;">Age :</h5>
            </div>
            <div class="slds-col slds-size_10-of-12">
                <lightning-input value={age} onchange={changeHandler3} placeholder="Enter Your Age"></lightning-input>
            </div>
        </div>
        <div style="float:right; padding-bottom:100px;">
            <button class="slds-button slds-button_success" style="float:right; color:#fff; padding:0px 40px;" onclick={insertRecord}>Submit</button>
        </div>
    </lightning-card>
</div>
</template>
