<template>
    


    <div>
        <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsuccess={handleSuccess} oncancel={isclosdModal}>
            <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>
                <template for:each={layoutInformation} for:item="iterateSection">
                    <lightning-accordion-section name={iterateSection.sectionName} key={iterateSection}
                        style=" text-decoration: none; --slds-c-accordion-summary-color-background:rgb(224, 221, 221);  "
                        label={iterateSection.sectionName}>
                        <div class="slds-grid slds-gutters box" style="margin-bottom:10px">
                            <template for:each={iterateSection.columns} for:item="iterateCol">
                                <div class="slds-col slds-size_5-of-12" key={iterateCol}>
                                    <template for:each={iterateCol.fields} for:item="iterateField">                                                  
                                        <lightning-input-field key={iterateField.apiName}  field-name={iterateField.apiName}  required={iterateField.req}
                                           ></lightning-input-field>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </lightning-accordion-section>
                </template>

                <br>
                <br>
            </lightning-accordion>
            <div class="slds-modal__footer slds-modal__footer_directional" style="overflow:none;">
                <button class="slds-button slds-button_neutral" onclick={isclosdModal} >Cancel</button>
                <lightning-button variant="brand" type="submit" name="save" label="Create Account">
            </lightning-button>
                <!-- <button class="slds-button slds-button_brand"  type="submit" onclick={saveFormHandler}>Save</button> -->
            </div>                    
        </lightning-record-edit-form>
    </div>
</template>
