<template> 
    <template if:true={isModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-14" aria-modal="true"
            aria-describedby="modal-content-id-4" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <lightning-icon
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse iconHover"
                    icon-name="utility:close" alternative-text="preview" size="x-large"
                    style="--sds-c-icon-color-foreground-default:#fff;" onclick={isclosdModal}></lightning-icon>                    
                <header class="slds-modal__header">
                    <template if:true={isObjectName}>
                        <h2 id="modal-heading-14" class="slds-text-heading_medium slds-hyphenate">New {objName}</h2>
                    </template>
                    <template if:false={isObjectName}>
                        <h2 id="modal-heading-15" class="slds-text-heading_medium slds-hyphenate">Edit {recordName}</h2>
                    </template>
                   
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-14">
                    <lightning-record-edit-form record-type-id={recTypeId} record-id={recId} object-api-name={objectApiName} onsuccess={handleSuccess} oncancel={isclosdModal}>
                        <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>
                            <template for:each={layoutInformation} for:item="iterateSection">
                                <lightning-accordion-section name={iterateSection.sectionName} key={iterateSection}
                                    style=" text-decoration: none; --slds-c-accordion-summary-color-background:rgb(224, 221, 221);"
                                    label={iterateSection.sectionName}>
                                    <div class="slds-grid slds-gutters box" style="margin-bottom:10px">
                                        <template for:each={iterateSection.columns} for:item="iterateCol">
                                            <div class="slds-col slds-size_5-of-12" key={iterateCol}>
                                                <template for:each={iterateCol.fields} for:item="iterateField">
                                                     <lightning-input-field key={iterateField.apiName} 
                                                         field-name={iterateField.apiName}  onchange={dataHandler} class="input" required={iterateField.req}></lightning-input-field>
                                                         <div key={iterateField} data-error={iterateField.apiName} style="display: none; color:red;">
                                                             Item is not Available
                                                         </div>
                                                </template>
                                            </div>
                                        </template>
                                    </div>

                                </lightning-accordion-section>
                            </template>
                            <br>
                            <br>
                        </lightning-accordion>   
                        <!-- <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2">`                              
                            <lightning-input type="number" label="Quantity" data-fil="Quantity" onchange={dataHandler}></lightning-input>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input type="text" label="Availablity"  value={availablity}  disabled="true" readonly></lightning-input> 
                            </div>
                        </div>  -->
                        <!-- <lightning-input type="text" label="Availablity"  value={availablity}  disabled="true" readonly></lightning-input>               -->
                      
                    </lightning-record-edit-form>
                </div>
                <div class="slds-modal__footer" style="overflow:none">
                    <button class="slds-button slds-button_neutral center-align-buttons" onclick={isclosdModal} >Cancel</button>
                    <button class="slds-button slds-button_brand center-align-buttons"  type="submit" onclick={handleSave}>Save</button>
                </div> 

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
