<template> 
    <template if:true={isInsertModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">                    
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Insert Contact Record</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-grid slds-gutters">    
                        <div class="slds-col slds-size_2-of-12">
                            <h5 class="slds-text-align_center" style="font-size:15px; margin-top:15px;">Name :</h5>
                        </div>
                        <div class="slds-col slds-size_10-of-12">
                            <lightning-input value={name} onchange={insertName} placeholder="Please Enter Your Name"></lightning-input>
                        </div>
                    </div>
                    <div class="slds-grid slds-gutters">    
                        <div class="slds-col slds-size_2-of-12">
                            <h5 class="slds-text-align_center" style="font-size:15px; margin-top:15px;">Phone :</h5>
                        </div>
                        <div class="slds-col slds-size_10-of-12">
                            <lightning-input  value={phone} onchange={insertPhone} placeholder="Enter Your Phone"></lightning-input>
                        </div>
                    </div>
                </div>               
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeInsertModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" data-id={recordId} onclick={insertRec} title="createRecord"> <lightning-icon icon-name="utility:record_create" alternative-text="close" variant="inverse" size="small" ></lightning-icon> CreateRecord</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template> 
    
    <template if:true={isUpdateModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true" aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeUpdateModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Update Contact Record</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">    
                    
                    <div class="slds-grid slds-gutters">    
                        <div class="slds-col slds-size_2-of-12">
                            <h5 class="slds-text-align_center" style="font-size:15px; margin-top:15px;">Name :</h5>
                        </div>
                        <div class="slds-col slds-size_10-of-12">
                            <lightning-input value={lastNameRec} onchange={updateLastName} placeholder="Please Enter Your Name"></lightning-input>
                        </div>
                    </div>
                    <div class="slds-grid slds-gutters">    
                        <div class="slds-col slds-size_2-of-12">
                            <h5 class="slds-text-align_center" style="font-size:15px; margin-top:15px;">Phone :</h5>
                        </div>
                        <div class="slds-col slds-size_10-of-12">
                            <lightning-input  value={phoneRec} onchange={updatePhone} placeholder="Enter Your Phone"></lightning-input>
                        </div>
                    </div>                          
                    
                </div>                        
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeUpdateModal} title="Cancel">Cancel</button>                  
                    <button class="slds-button slds-button_brand" value="recodId" onclick={updateRec} title="Update Record"> <lightning-icon icon-name="utility:record_update" alternative-text="close" variant="inverse" size="small" ></lightning-icon> UpdateRecord</button>
                    
                </footer>
                
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template> 
    
    <template if:true={isDeleteModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-03" aria-modal="true" aria-describedby="modal-content-id-3" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">                    
                    <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">Delete Contact</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
                    <h1>Are you sure you want to delete this contact?</h1>
                </div>               
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={deleteModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={deleteRec} title="deleteRecord">Delete</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template> 
    
    <template if:true={isDeleteAllModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-05" aria-modal="true" aria-describedby="modal-content-id-5" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">                    
                    <h2 id="modal-heading-05" class="slds-text-heading_medium slds-hyphenate">Delete Contacts</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-5">
                    <h1>Are you sure you want to delete this contact?</h1>
                </div>               
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={deleteAllModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={deleteAll} title="deleteRecord">Delete All</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template> 
    
    <template if:true={isViewModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-04" aria-modal="true" aria-describedby="modal-content-id-4" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">                    
                    <h2 id="modal-heading-04" class="slds-text-heading_medium slds-hyphenate">Contact Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-4">
                    <div class="slds-grid slds-gutters">    
                        <div class="slds-col slds-size_2-of-12">
                            <h5 class="slds-text-align_center" style="font-size:1rem;">Name :</h5>
                        </div>
                        <div class="slds-col slds-size_10-of-12">
                            <h2 style="font-size: 1rem;">{nameRec}</h2>  
                        </div>
                    </div>
                    <div class="slds-grid slds-gutters">    
                        <div class="slds-col slds-size_2-of-12">
                            <h5 class="slds-text-align_center" style="font-size:1rem;">Phone :</h5>
                        </div>
                        <div class="slds-col slds-size_10-of-12">
                            <h2 style="font-size: 1rem;">{phoneRec}</h2>
                        </div>
                    </div>
                </div>               
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={viewCancelModal} title="Cancel">Cancel</button>                    
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template> 
    
    
    <template if:true={isCheck}>
        <div>
            <button class="slds-button slds-button_neutral" onclick={openInsertModal} style="float:right; margin:10px 10px;">New</button> 
            <button class="slds-button slds-button_neutral hide" data-id={recordId} onclick={openDeleteAllModal} style="float:right;margin:10px 5px;" disabled={isDisabled}>Delete All</button>
        </div>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-labelledby="element-with-table-label other-element-with-table-label">          
            <thead>
                <tr class="slds-line-height_reset">  
                    <th class="" scope="col" style="width:5%;">    
                        <div class="slds-checkbox">
                            <lightning-input type="checkbox" class="inputHead" onchange={changeCheck}></lightning-input>
                        </div>                     
                    </th>      
                    <th class="" scope="col">                        
                        <div class="slds-truncate" title="Name"><h1 style="font-size: 1rem;">Name</h1></div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Phone"><h1 style="font-size: 1rem;">Phone</h1></div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Action"><h1 style="font-size: 1rem;">Action</h1></div>
                    </th>              
                </tr>   
            </thead>        
            <template for:each={contRecArr} for:item="iterateCon">  
                <tr key={iterateCon.id} class="slds-hint-parent">                   
                    <td stytle="width:5%;">     
                        <div class="slds-checkbox">
                            <lightning-input type="checkbox" class="input1" data-id={iterateCon.Id} checked={checkValue} onchange={buttonEnable}></lightning-input>
                        </div>
                    </td>
                    <td data-label="Name"><div class="slds-truncate"><h2><a href={iterateCon.recordLink} style="text-decoration:none; font-size:1rem;">{iterateCon.LastName}</a></h2></div></td>
                    <td data-label="Phone" ><div class="slds-truncate"><h2 style="font-size: 1rem;"> {iterateCon.Phone}</h2></div></td>                  
                    <td data-label="Action"> <div class="slds-truncate"><lightning-icon class="iconHoverView" icon-name="utility:preview" alternative-text="preview" data-id={iterateCon.Id} onclick={viewModal} size="small" style="margin:2px;"></lightning-icon><lightning-icon class="iconHoverEdit" icon-name="utility:edit" alternative-text="edit" data-id={iterateCon.Id} onclick={updateModal} size="small" style="margin:2px;"></lightning-icon><lightning-icon class="iconHoverDel" icon-name="utility:delete" alternative-text="delete" data-id={iterateCon.Id} onclick={openDeleteModal} size="small"></lightning-icon></div></td>                                                        
                </tr>
            </template>   
        </table>
        <template if:true={trueValue}>
            <c-no-data></c-no-data>
        </template>
    </template>
    
</template>
