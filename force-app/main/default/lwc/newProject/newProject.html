<template>
    <lightning-card title="HelloForEach" icon-name="custom:custom14">
        <ul>
            <!---firstMethoditerate---->
            <template iterator:it={contacts}>
                <li key={it.value.Id}>
                <div lwc:if={it.first} class="list-first"></div>
               <p>Name ===> {it.value.Name}</p> <br><p>Title ===> {it.value.Title}</p>
                <div lwc:if={it.last} class="list-last"></div>
                </li>
            </template>
          <!---secondMethoditerate---->
          <br>
           <template for:each={contacts} for:item="iteratecon">
            <li key={iteratecon.Id}> <p>Name ===> {iteratecon.Name}</p> <br><p>Title ===> {iteratecon.Title}</p></li>
           </template>
            
        </ul>
    </lightning-card>
    <lightning-card title="PrintFullName">
           <lightning-input name="firstName" value={firstName} onchange={firstnameField}></lightning-input>     
           <lightning-input name="lastName" value={lastName} onchange={lastNameField}></lightning-input>
           <button type="submit" name="submit" onclick={handlefield}>Submit</button> 
    </lightning-card>
<lightning-card>
    <div><h1>FullName : {fullName}</h1></div>

   
</lightning-card>
<lightning-card>
    
        <c-hello-World> </c-hello-World>

    
</lightning-card>
</template>
